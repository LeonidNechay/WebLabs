<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration-style.css">
    <title>Registration</title>
</head>
<body>
    <header><h3><b><a href="actor.html">Назад</a></b></h3></header>
    <section>
        <div class="another-reg">
            <p><h3><b>Інщі медоти реєстрації</b></h3></p>
            <div >
                <ul>
                    <li class="facebook-registration">
                        <img src="https://www.fandom.com/auth-assets/common/symbols/facebook-icon.svg" alt="facebook" width="25" height="25">
                        <b>Ввійти через Facebook</b>
                    </li>
                    <li class="google-registration">
                        <img src="https://www.fandom.com/auth-assets/common/symbols/google-icon.svg" alt="google" width="25" height="25">
                        <b>Ввійти через Google</b>
                    </li>
                </ul>
            </div>
        </div>
        <div class="common-reg">
            <p><h3><b>Реєстрація за допомогою пошти</b></h3></p>
            <form action="#" method="get">
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="text" name="name" placeholder="Ім'я користувача"><br>
                <input type="password" name="password" placeholder="Пароль"><br>
                <input type="password" name="password" placeholder="Підтвердити пароль"><br>
                <input type="submit" value="Зареєструватися">
            </form>
        </div>
    </section>
</body>
</html>
