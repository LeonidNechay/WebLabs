<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header><h3><b><a href="main.html">На головну</a></b></h3></header>
    <section>
        <div>
            <p><h3><b>Реєстрація нового користувача</b></h3></p>
            <form action="#" method="get">
                <input type="text" name="name" placeholder="Ім'я" size="15" id="">  <input type="text" name="surname" placeholder="Призвіще" size="15" id=""><br>
                <input type="email" name="email" placeholder="example@gmail.com" size="36" id=""><br>
                <input type="password" name="password" placeholder="Пароль" size="15" id=""> <input type="password" name="password" placeholder="Підтвердити пароль" size="15" id=""><br>
                <input type="date" name="date" id=""> - дата народження<br>
                <input type="text" name="phonenumber" placeholder="Номер телефону" id=""><br>
                <input type="file" name="avatar" id="avatar">- аватар<br>
                Стать: <input type="radio" name="sex" id="">Чоловіча <input type="radio" name="sex" id="">Жіноча <input type="radio" name="sex" id="">Інше<br>
                <input type="checkbox" name="agree" id="">Я погоджуюсь з умовами використання моїх персональних данних<br>
                <input type="submit" value="Зареєструватися">
            </form>
        </div>
    </section>
</body>
</html>
